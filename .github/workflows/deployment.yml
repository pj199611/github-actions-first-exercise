name: test
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: lint project
        run: npm run lint
      - name: test
        run: npm run test
      - name: Build Project
        run: npm run build
      - name: Deploying the project
        run: echo "deploying to aws ....."
