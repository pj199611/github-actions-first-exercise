name: test
on: [push, workflow_dispatch]
jobs:
  deps-install:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
  run-code:
    needs: deps-install
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: npm ci
      - name: lint project
        run: npm run lint
      - name: test
        run: npm run test
  deploy-code:
    needs: deps-install
    runs-on: ubuntu-latest
    steps:
      - name: Build Project
        run: npm run build
